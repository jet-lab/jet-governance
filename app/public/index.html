<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./favicon_gradient.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Jet Governance" />
    <title>Jet | Governance</title>
    <style type="text/css">
      #root {
        height: 100%;
      }

      #root::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        min-width: 100%;
        min-height: 100%;
        filter: grayscale(100%);
        background-repeat: no-repeat;
        background-size: cover;
      }

      .App {
        position: relative;
        height: 100%;
        text-align: left;
        min-width: 100%;
        display: flex;
        flex-direction: column;
      }
    </style>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
